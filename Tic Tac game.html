<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Arcade: Tic-Tac-Toe & Rock-Paper-Scissors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-color: #4361ee;
            --secondary-color: #7209b7;
            --x-color: #e63946;
            --o-color: #3a86ff;
            --rock-color: #6a040f;
            --paper-color: #0077b6;
            --scissors-color: #6a994e;
            --win-bg: #d8f3dc;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --light-text: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .game-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .game-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .game-btn.active {
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 100%;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            min-height: 550px;
        }

        .game {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }

        .game.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* TIC-TAC-TOE STYLES */
        .ttt-status {
            font-size: 1.3rem;
            margin-bottom: 20px;
            height: 1.5rem;
            color: var(--dark-text);
            font-weight: bold;
            text-align: center;
        }

        .score {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.1rem;
        }

        .score div {
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 100px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .score div:hover {
            transform: translateY(-5px);
        }

        .x-score {
            background-color: rgba(230, 57, 70, 0.1);
            color: var(--x-color);
            border: 2px solid var(--x-color);
        }

        .o-score {
            background-color: rgba(58, 134, 255, 0.1);
            color: var(--o-color);
            border: 2px solid var(--o-color);
        }

        .ties {
            background-color: rgba(118, 118, 118, 0.1);
            color: #555;
            border: 2px solid #888;
        }

        .ttt-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 12px;
            margin: 20px auto;
            width: 300px;
            height: 300px;
        }

        .ttt-cell {
            background-color: var(--light-bg);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .ttt-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .ttt-cell.x {
            color: var(--x-color);
        }

        .ttt-cell.o {
            color: var(--o-color);
        }

        .winning {
            background-color: var(--win-bg);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .ttt-cell.x::before,
        .ttt-cell.x::after {
            content: '';
            position: absolute;
            width: 70%;
            height: 8px;
            background-color: var(--x-color);
            border-radius: 5px;
            animation: x-animation 0.3s ease forwards;
        }

        .ttt-cell.x::before {
            transform: rotate(45deg) scale(0);
        }

        .ttt-cell.x::after {
            transform: rotate(-45deg) scale(0);
        }

        @keyframes x-animation {
            to { transform: rotate(var(--rotation)) scale(1); }
        }

        .ttt-cell.o::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            border: 8px solid var(--o-color);
            border-radius: 50%;
            animation: o-animation 0.3s ease forwards;
            transform: scale(0);
        }

        @keyframes o-animation {
            to { transform: scale(1); }
        }

        /* ROCK PAPER SCISSORS STYLES */
        .rps-game {
            text-align: center;
        }

        .rps-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .rps-score-container {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            max-width: 400px;
            background: var(--light-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .rps-score-box {
            text-align: center;
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 100px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .rps-score-box:hover {
            transform: translateY(-5px);
        }

        .player-score {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .computer-score {
            background-color: rgba(114, 9, 183, 0.1);
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
        }

        .rps-moves {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .move-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .move-btn:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
        }

        .rock {
            background: linear-gradient(145deg, #7a0512, #5a030d);
        }

        .paper {
            background: linear-gradient(145deg, #0288d1, #01579b);
        }

        .scissors {
            background: linear-gradient(145deg, #7cb342, #558b2f);
        }

        .rps-result-container {
            margin: 20px 0;
            min-height: 150px;
        }

        .rps-choices {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .choice-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s;
        }

        .choice-box.active {
            opacity: 1;
            transform: scale(1);
        }

        .choice-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
        }

        .choice-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #666;
        }

        .rps-result {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 20px 0;
            min-height: 40px;
            color: var(--dark-text);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s 0.3s;
        }

        .rps-result.active {
            opacity: 1;
            transform: translateY(0);
        }

        .rps-result.win {
            color: #2ecc71;
        }

        .rps-result.lose {
            color: #e74c3c;
        }

        .rps-result.draw {
            color: #f39c12;
        }

        /* COMMON BUTTONS */
        .control-btn {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            font-weight: 600;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 500px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .ttt-board {
                width: 250px;
                height: 250px;
            }
            
            .ttt-cell {
                font-size: 2.5rem;
            }
            
            .move-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .score div,
            .rps-score-box {
                padding: 8px 15px;
                min-width: 80px;
            }
            
            .choice-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mini Arcade Games</h1>
    </div>
    
    <div class="game-selector">
        <button class="game-btn active" data-game="ttt">Tic-Tac-Toe</button>
        <button class="game-btn" data-game="rps">Rock-Paper-Scissors</button>
    </div>
    
    <div class="container">
        <!-- TIC-TAC-TOE GAME -->
        <div class="game ttt-game active" id="ttt-game">
            <h2 class="ttt-title" style="text-align: center; color: var(--primary-color); margin-bottom: 20px;">Tic-Tac-Toe</h2>
            
            <div class="ttt-status" id="ttt-status">Player X's turn</div>
            
            <div class="score">
                <div class="x-score">X: <span id="x-score">0</span></div>
                <div class="ties">Ties: <span id="ties">0</span></div>
                <div class="o-score">O: <span id="o-score">0</span></div>
            </div>
            
            <div class="ttt-board" id="ttt-board">
                <div class="ttt-cell" data-index="0"></div>
                <div class="ttt-cell" data-index="1"></div>
                <div class="ttt-cell" data-index="2"></div>
                <div class="ttt-cell" data-index="3"></div>
                <div class="ttt-cell" data-index="4"></div>
                <div class="ttt-cell" data-index="5"></div>
                <div class="ttt-cell" data-index="6"></div>
                <div class="ttt-cell" data-index="7"></div>
                <div class="ttt-cell" data-index="8"></div>
            </div>
            
            <button class="control-btn" id="reset-ttt">New Game</button>
        </div>
        
        <!-- ROCK PAPER SCISSORS GAME -->
        <div class="game rps-game" id="rps-game">
            <h2 class="rps-title">Rock Paper Scissors</h2>
            
            <div class="rps-score-container">
                <div class="rps-score-box player-score">
                    <div>You</div>
                    <div id="player-score">0</div>
                </div>
                <div class="rps-score-box computer-score">
                    <div>Computer</div>
                    <div id="computer-score">0</div>
                </div>
            </div>
            
            <p>Make your choice:</p>
            
            <div class="rps-moves">
                <button class="move-btn rock" data-move="rock">ü™®</button>
                <button class="move-btn paper" data-move="paper">üìÑ</button>
                <button class="move-btn scissors" data-move="scissors">‚úÇÔ∏è</button>
            </div>
            
            <div class="rps-result-container">
                <div class="rps-choices">
                    <div class="choice-box" id="player-choice">
                        <div class="choice-icon" id="player-icon"></div>
                        <div class="choice-label">You</div>
                    </div>
                    <div class="choice-box" id="computer-choice">
                        <div class="choice-icon" id="computer-icon"></div>
                        <div class="choice-label">Computer</div>
                    </div>
                </div>
                
                <div class="rps-result" id="rps-result"></div>
            </div>
            
            <button class="control-btn" id="reset-rps">Reset Scores</button>
        </div>
    </div>

    <script>
        // Game Selector
        const gameButtons = document.querySelectorAll('.game-btn');
        const games = document.querySelectorAll('.game');
        
        gameButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetGame = button.getAttribute('data-game');
                
                // Update button states
                gameButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Show the selected game
                games.forEach(game => game.classList.remove('active'));
                document.getElementById(`${targetGame}-game`).classList.add('active');
            });
        });
        
        // TIC-TAC-TOE GAME LOGIC
        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.ttt-cell');
            const statusDisplay = document.getElementById('ttt-status');
            const resetButton = document.getElementById('reset-ttt');
            const xScoreDisplay = document.getElementById('x-score');
            const oScoreDisplay = document.getElementById('o-score');
            const tiesDisplay = document.getElementById('ties');
            
            let scores = {
                x: 0,
                o: 0,
                ties: 0
            };
            
            let gameActive = true;
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];

            const winningConditions = [
                [0, 1, 2], // Top row
                [3, 4, 5], // Middle row
                [6, 7, 8], // Bottom row
                [0, 3, 6], // Left column
                [1, 4, 7], // Middle column
                [2, 5, 8], // Right column
                [0, 4, 8], // Diagonal top-left to bottom-right
                [2, 4, 6]  // Diagonal top-right to bottom-left
            ];

            function handleCellClick(clickedCellEvent) {
                const clickedCell = clickedCellEvent.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

                // Check if cell already clicked or game is over
                if (gameState[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }

                // Update game state and UI
                gameState[clickedCellIndex] = currentPlayer;
                
                // Add X or O class with animation
                clickedCell.classList.add(currentPlayer.toLowerCase());
                
                if (currentPlayer === 'X') {
                    clickedCell.style.setProperty('--rotation', '45deg');
                }
                
                // Check if game won or draw
                checkResult();
            }

            function checkResult() {
                let roundWon = false;
                let winningLine = null;

                // Check if any winning conditions are met
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    
                    if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') {
                        continue;
                    }
                    
                    if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                        roundWon = true;
                        winningLine = [a, b, c];
                        break;
                    }
                }

                if (roundWon) {
                    statusDisplay.textContent = `Player ${currentPlayer} wins!`;
                    gameActive = false;
                    
                    // Highlight winning cells with delay for animation effect
                    if (winningLine) {
                        setTimeout(() => {
                            winningLine.forEach(index => {
                                document.querySelector(`.ttt-cell[data-index="${index}"]`).classList.add('winning');
                            });
                        }, 300);
                    }
                    
                    // Update score
                    if (currentPlayer === 'X') {
                        scores.x++;
                        xScoreDisplay.textContent = scores.x;
                    } else {
                        scores.o++;
                        oScoreDisplay.textContent = scores.o;
                    }
                    
                    return;
                }

                // Check for draw
                const roundDraw = !gameState.includes('');
                if (roundDraw) {
                    statusDisplay.textContent = 'Game ended in a draw!';
                    gameActive = false;
                    scores.ties++;
                    tiesDisplay.textContent = scores.ties;
                    return;
                }

                // If game continues, switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
            }

            function resetGame() {
                gameActive = true;
                currentPlayer = 'X';
                gameState = ['', '', '', '', '', '', '', '', ''];
                statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
                
                cells.forEach(cell => {
                    cell.classList.remove('x', 'o', 'winning');
                });
            }

            // Event listeners
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            resetButton.addEventListener('click', resetGame);
            
            // ROCK PAPER SCISSORS GAME LOGIC
            const moveButtons = document.querySelectorAll('.move-btn');
            const playerScoreDisplay = document.getElementById('player-score');
            const computerScoreDisplay = document.getElementById('computer-score');
            const playerChoiceBox = document.getElementById('player-choice');
            const computerChoiceBox = document.getElementById('computer-choice');
            const playerIcon = document.getElementById('player-icon');
            const computerIcon = document.getElementById('computer-icon');
            const resultDisplay = document.getElementById('rps-result');
            const resetRpsButton = document.getElementById('reset-rps');
            
            let rpsScores = {
                player: 0,
                computer: 0
            };
            
            const moveIcons = {
                rock: {emoji: 'ü™®', color: 'var(--rock-color)'},
                paper: {emoji: 'üìÑ', color: 'var(--paper-color)'},
                scissors: {emoji: '‚úÇÔ∏è', color: 'var(--scissors-color)'}
            };
            
            function computerChoice() {
                const choices = ['rock', 'paper', 'scissors'];
                const randomIndex = Math.floor(Math.random() * 3);
                return choices[randomIndex];
            }
            
            function determineWinner(playerMove, computerMove) {
                if (playerMove === computerMove) {
                    return 'draw';
                }
                
                if (
                    (playerMove === 'rock' && computerMove === 'scissors') ||
                    (playerMove === 'paper' && computerMove === 'rock') ||
                    (playerMove === 'scissors' && computerMove === 'paper')
                ) {
                    return 'player';
                }
                
                return 'computer';
            }
            
            function showChoices(playerMove, computerMove) {
                // Reset and show player choice
                playerChoiceBox.classList.remove('active');
                playerIcon.style.backgroundColor = moveIcons[playerMove].color;
                playerIcon.textContent = moveIcons[playerMove].emoji;
                
                // Reset and show computer choice
                computerChoiceBox.classList.remove('active');
                computerIcon.style.backgroundColor = moveIcons[computerMove].color;
                computerIcon.textContent = moveIcons[computerMove].emoji;
                
                // Trigger animations with slight delay
                setTimeout(() => {
                    playerChoiceBox.classList.add('active');
                    computerChoiceBox.classList.add('active');
                }, 50);
            }
            
            function updateRpsResult(result, playerMove, computerMove) {
                resultDisplay.classList.remove('active', 'win', 'lose', 'draw');
                
                let message = '';
                
                if (result === 'draw') {
                    message = "It's a draw!";
                    resultDisplay.classList.add('draw');
                } else if (result === 'player') {
                    rpsScores.player++;
                    playerScoreDisplay.textContent = rpsScores.player;
                    message = "You win!";
                    resultDisplay.classList.add('win');
                } else {
                    rpsScores.computer++;
                    computerScoreDisplay.textContent = rpsScores.computer;
                    message = "Computer wins!";
                    resultDisplay.classList.add('lose');
                }
                
                resultDisplay.textContent = message;
                
                setTimeout(() => {
                    resultDisplay.classList.add('active');
                }, 500);
            }
            
            function handleMoveClick(e) {
                const playerMove = e.target.getAttribute('data-move');
                const compMove = computerChoice();
                
                showChoices(playerMove, compMove);
                
                const result = determineWinner(playerMove, compMove);
                updateRpsResult(result, playerMove, compMove);
            }
            
            function resetRpsGame() {
                rpsScores.player = 0;
                rpsScores.computer = 0;
                playerScoreDisplay.textContent = '0';
                computerScoreDisplay.textContent = '0';
                
                playerChoiceBox.classList.remove('active');
                computerChoiceBox.classList.remove('active');
                resultDisplay.classList.remove('active', 'win', 'lose', 'draw');
                resultDisplay.textContent = '';
            }
            
            moveButtons.forEach(button => {
                button.addEventListener('click', handleMoveClick);
            });
            
            resetRpsButton.addEventListener('click', resetRpsGame);
        });
    </script>
</body>
</html>
